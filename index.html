<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS ARG</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
            max-width: 600px;
        }
        .blink {
            animation: blinker 1s step-start infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BBS ARG</h1>
        <p>Username:</p>
        <p>Password: <span class="blink">_</span></p>
        <p><a href="#login" onclick="showClues()">Enter</a></p>
    </div>
    <script>
        function showClues() {
            alert("Welcome, secret agent! Your first clue is hidden in plain sight...");
            // Customize this function to add clues or other interactivity.
        }
    </script>
</body>
</html>
