<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maip 1.0.16.05_02</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #d0d0d0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
            max-width: 600px;
        }
        .blink {
            animation: blinker 1s step-start infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .hidden {
            display: none;
        }
        hr {
            border: none;
            border-top: 1px solid #5a5a5a; /* Thin, gray line */
            margin: 10px 0;
        }
        label, button, h1, h2, p {
            color: #d0d0d0;
        }
        input {
            background-color: #2b2b2b;
            color: #d0d0d0;
            border: 1px solid #5a5a5a;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
        }
        button {
            background-color: #333333;
            border: 1px solid #5a5a5a;
            color: #d0d0d0;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maip, C&R Appliance and Intrusion System Interface</h1>
        <h1>Version 1.0.16.05_02, Alpha E</h1>
        
        <hr> <!-- Horizontal line added here -->

        <!-- Username and Password Form -->
        <form id="loginForm" onsubmit="return checkLogin(event)">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Enter</button>
        </form>

        <hr> <!-- Another horizontal line added here -->

        <!-- Hidden content (video page) -->
        <div id="videoPage" class="hidden">
            <h2>ACCESS GRANTED</h2>
            <video controls>
                <source src="InGen Incident.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); 
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "bbs" && password === "password01") {
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("videoPage").classList.remove("hidden");
            } else {
                alert("access: PERMISSION DENIED.");
            }
        }
    </script>
</body>
</html>
